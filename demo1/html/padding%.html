<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>padding 百分比的使用</title>
</head>
<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>
<style>
    .box{
        width: 200px;
        height: 200px;
        background: red;
    }
    .content{
        padding:15.55% 0 0 ;
        background: yellow;
    }
</style>
</html>
