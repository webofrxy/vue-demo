<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位的inline-block化</title>
</head>
<body>
	<div class="wrap">
		<div class="boxa"></div>
		<div class="boxb"></div>
	</div>
</body>
<style>
	.wrap{
		width:1000px;
		height: 500px;
		position: relative;
		background: blue;
	}
	.boxa{
		display: inline-block;
		width: 500px;
		height: 500px;
		background: yellow;
	}
	.boxb{
		display: inline-block;
		position: absolute;
		width: 500px;
		height: 500px;
		background: red;
	}
</style>
</html>
