<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>侧边栏布局</title>
</head>
<body>
    <div class="main">
        <div class="left">左</div>
        <div class="right">右</div>
    </div>
</body>
<style>
.main{
    width: 100%;
    height: 200px;
    background: gold;
}
.left{
    width: 200px;
    float: left;
    height: 200px;
}
.right{
    width: 100%;
    height: 200px;
    margin-left: 200px;
    background: red;

}
</style>
</html>
